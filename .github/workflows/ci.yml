name: CI and Promote

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

concurrency:
  group: promote-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: bun run check

  promote:
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Promote tested commit to main (fast-forward only)
        env:
          SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          git fetch origin main || true

          # Strict linear history: main must be an ancestor of the tested dev SHA.
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            if ! git merge-base --is-ancestor origin/main "$SHA"; then
              echo "Refusing to promote: origin/main is not an ancestor of tested dev commit."
              echo "Rebase dev onto main locally, then push dev again."
              exit 1
            fi
          fi

          git push origin "$SHA:main"
